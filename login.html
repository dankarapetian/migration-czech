<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Přihlášení</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium">Jméno</label>
        <input type="text" id="firstName" class="w-full p-2 border rounded" required>
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium">Příjmení</label>
        <input type="text" id="lastName" class="w-full p-2 border rounded" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Zobrazit údaje</button>
    </form>
    <p id="errorMessage" class="text-red-600 text-sm mt-4 text-center hidden">Neplatné údaje</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const first = document.getElementById('firstName').value.trim().toLowerCase();
      const last = document.getElementById('lastName').value.trim().toLowerCase();

      if (first === 'alekberov' && last === 'ramil') {
        window.location.href = 'detail.html';
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
