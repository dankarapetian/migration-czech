<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vyhledávání Žadatele</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Vyhledávání žadatele</h1>
    <form action="detail.html" method="GET">
      <input name="first" placeholder="Jméno" class="border border-gray-300 p-2 w-full mb-4 rounded">
      <input name="last" placeholder="Příjmení" class="border border-gray-300 p-2 w-full mb-4 rounded">
      <button type="submit" class="bg-blue-500 text-white p-2 w-full rounded">Zobrazit</button>
    </form>
  </div>
</body>
</html>
