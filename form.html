<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ověření údajů</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Zkontrolujte údaje žadatele</h1>
    <form id="verifyForm">
      <div class="mb-4">
        <label class="block font-semibold">Jméno</label>
        <input type="text" id="first" class="w-full border rounded px-3 py-2" required>
      </div>
      <div class="mb-6">
        <label class="block font-semibold">Příjmení</label>
        <input type="text" id="last" class="w-full border rounded px-3 py-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Ověřit
      </button>
    </form>
  </div>

  <script>
    document.getElementById('verifyForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const first = document.getElementById('first').value.trim();
      const last = document.getElementById('last').value.trim();
      window.location.href = `detail.html?first=${encodeURIComponent(first)}&last=${encodeURIComponent(last)}`;
    });
  </script>
</body>
</html>
