<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Přihlášení</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="firstName" class="block text-sm font-medium">Jméno</label>
        <input type="text" id="firstName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
      </div>
      <div>
        <label for="lastName" class="block text-sm font-medium">Příjmení</label>
        <input type="text" id="lastName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Odeslat</button>
    </form>
    <p id="errorMessage" class="text-red-600 text-sm hidden text-center mt-4">Neplatné údaje. Přístup odepřen.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

      if (firstName === 'Ramil' && lastName === 'Alekberov') {
        window.location.href = `details.html?firstName=${encodeURIComponent(firstName)}&lastName=${encodeURIComponent(lastName)}`;
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>

</body>
</html>
