<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail žadatele</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Detail žadatele</h1>
    <p class="text-lg mb-4">Jméno žadatele: <span id="applicantName" class="font-semibold"></span></p>

    <div class="mb-4 text-center">
      <img id="photo" src="" alt="Fotografie" class="w-32 h-32 object-cover rounded-full border inline-block hidden" />
    </div>

    <div id="userData" class="hidden">
      <ul class="space-y-1 text-sm">
        <li><strong>Datum narození:</strong> <span id="dob"></span></li>
        <li><strong>Místo narození:</strong> <span id="birthplace"></span></li>
        <li><strong>Pohlaví:</strong> <span id="sex"></span></li>
        <li><strong>Státní občanství:</strong> <span id="nationality"></span></li>
        <li><strong>Datum vydání:</strong> <span id="issued"></span></li>
        <li><strong>Platnost do:</strong> <span id="expires"></span></li>
        <li><strong>Číslo dokladu:</strong> <span id="doc"></span></li>
      </ul>
    </div>

    <p id="errorMessage" class="text-red-600 text-sm hidden text-center">Neplatné údaje. Přístup odepřen.</p>
  </div>

  <script src="people.js"></script>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    document.addEventListener("DOMContentLoaded", () => {
      const first = getQueryParam('first');
      const last = getQueryParam('last');
      const fullKey = `${first} ${last}`.toLowerCase();

      const data = people[fullKey];

      if (data) {
        document.getElementById('applicantName').textContent = `${first} ${last}`;
        document.getElementById('dob').textContent = data.dob;
        document.getElementById('birthplace').textContent = data.birthplace;
        document.getElementById('sex').textContent = data.sex;
        document.getElementById('nationality').textContent = data.nationality;
        document.getElementById('issued').textContent = data.issued;
        document.getElementById('expires').textContent = data.expires;
        document.getElementById('doc').textContent = data.doc;
        const img = document.getElementById('photo');
        img.src = data.photo;
        img.classList.remove('hidden');
        document.getElementById('userData').classList.remove('hidden');
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
