<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail žadatele</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Detail žadatele</h1>
    <div id="error" class="text-red-600 text-center hidden">Neplatné údaje.</div>
    <div id="details" class="hidden">
      <div class="text-center mb-4">
        <img id="photo" class="w-32 h-32 object-cover rounded-full mx-auto" alt="Foto">
      </div>
      <ul class="space-y-1 text-lg">
        <li><strong>Jméno:</strong> <span id="jmeno"></span></li>
        <li><strong>Příjmení:</strong> <span id="prijmeni"></span></li>
        <li><strong>Datum narození:</strong> <span id="narozeni"></span></li>
        <li><strong>Místo narození:</strong> <span id="misto"></span></li>
        <li><strong>Pohlaví:</strong> <span id="sex"></span></li>
        <li><strong>Státní příslušnost:</strong> <span id="obcanstvi"></span></li>
        <li><strong>Datum vydání:</strong> <span id="vydani"></span></li>
        <li><strong>Platnost do:</strong> <span id="platnost"></span></li>
        <li><strong>Číslo dokumentu:</strong> <span id="doc"></span></li>
      </ul>
    </div>
  </div>

  <script>
    // Данные пользователей
    const people = {
      "ramil_alekberov": {
        jmeno: "Ramil",
        prijmeni: "Alekberov",
        narozeni: "20.09.1998",
        misto: "Moskva / Rusko",
        sex: "Muž",
        obcanstvi: "Česká republika",
        vydani: "27.03.2025",
        platnost: "27.03.2035",
        doc: "283359730",
        photo: "ramil.jpg" // Путь к фото Рамиля
      },
      "natalia_garinova": {
        jmeno: "Natalia",
        prijmeni: "Garinova",
        narozeni: "15.09.1995",
        misto: "Jaroslavl / Rusko",
        sex: "Žena",
        obcanstvi: "Česká republika",
        vydani: "27.01.2025",
        platnost: "27.01.2035",
        doc: "260735219",
        photo: "IMG_4696.jpeg" // Путь к фото Наталии
      }
    };

    // Функция для извлечения параметра из URL
    function getParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Получаем параметры из URL (имя и фамилия)
    const first = getParam('first');
    const last = getParam('last');

    // Создаем ключ для поиска данных в объекте people
    const key = `${first.toLowerCase()}_${last.toLowerCase()}`;
    const data = people[key]; // Получаем данные

    // Если данные найдены, отображаем их
    if (data) {
      document.getElementById('jmeno').textContent = data.jmeno;
      document.getElementById('prijmeni').textContent = data.prijmeni;
      document.getElementById('narozeni').textContent = data.narozeni;
      document.getElementById('misto').textContent = data.misto;
      document.getElementById('sex').textContent = data.sex;
      document.getElementById('obcanstvi').textContent = data.obcanstvi;
      document.getElementById('vydani').textContent = data.vydani;
      document.getElementById('platnost').textContent = data.platnost;
      document.getElementById('doc').textContent = data.doc;
      document.getElementById('photo').src = data.photo;
      document.getElementById('details').classList.remove('hidden');
    } else {
      // Если данных нет, выводим сообщение об ошибке
      document.getElementById('error').classList.remove('hidden');
    }
  </script>
</body>
</html>
