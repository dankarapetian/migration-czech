<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail žadatele</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Detail žadatele</h1>
    
    <p><strong>Jméno:</strong> <span id="firstName"></span></p>
    <p><strong>Příjmení:</strong> <span id="lastName"></span></p>
    <p><strong>Datum narození:</strong> 20.09.1998</p>
    <p><strong>Místo narození:</strong> Moskva, Rusko</p>
    <p><strong>Pohlaví:</strong> Muž</p>
    <p><strong>Státní příslušnost:</strong> Česká republika</p>
    <p><strong>Datum vydání:</strong> 27.03.2025</p>
    <p><strong>Datum expirace:</strong> 27.03.2035</p>
    <p><strong>Číslo pasu:</strong> 283359730</p>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const firstName = urlParams.get('firstName');
      const lastName = urlParams.get('lastName');

      if (firstName === "Ramil" && lastName === "ALEKBEROV") {
        document.getElementById('firstName').textContent = firstName;
        document.getElementById('lastName').textContent = lastName;
      } else {
        alert('Nepřesné údaje. Zkuste to znovu.');
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
