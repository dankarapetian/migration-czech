<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto mt-20 p-6 bg-white rounded shadow">
    <h1 class="text-2xl font-bold mb-4 text-center">Přihlášení</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="lastName" class="block text-sm font-medium">Příjmení</label>
        <input type="text" id="lastName" class="w-full border rounded p-2" required>
      </div>
      <div>
        <label for="firstName" class="block text-sm font-medium">Jméno</label>
        <input type="text" id="firstName" class="w-full border rounded p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Pokračovat</button>
      <p id="errorMsg" class="text-red-600 text-sm hidden text-center mt-2">Neplatné údaje</p>
    </form>
  </div>

  <script>
    const allowed = {
      firstName: 'Ramil',
      lastName: 'Alekberov',
      photo: 'ramil.jpg'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

      if (firstName === allowed.firstName && lastName === allowed.lastName) {
        const url = `details.html?name=${encodeURIComponent(firstName + ' ' + lastName)}&photo=${allowed.photo}`;
        window.location.href = url;
      } else {
        document.getElementById('errorMsg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
