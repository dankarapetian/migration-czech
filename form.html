<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Ověřit údaje</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-md mx-auto mt-10 bg-white p-6 rounded shadow">
    <h1 class="text-xl font-bold text-center mb-4">Zadejte své údaje</h1>
    <form id="loginForm" class="space-y-4">
      <input type="text" id="firstName" placeholder="Jméno" class="w-full p-2 border rounded" required>
      <input type="text" id="lastName" placeholder="Příjmení" class="w-full p-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Ověřit</button>
    </form>
    <p id="error" class="text-red-600 mt-2 hidden text-center">Neplatné údaje.</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const first = document.getElementById('firstName').value.toUpperCase().trim();
      const last = document.getElementById('lastName').value.toUpperCase().trim();
      if (first === 'RAMIL' && last === 'ALEKBEROV') {
        window.location.href = 'detail.html';
      } else {
        document.getElementById('error').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
