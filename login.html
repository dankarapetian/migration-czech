<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Přihlášení</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <main class="max-w-md mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Přihlášení</h1>
    <form id="loginForm">
      <div class="mb-4">
        <label for="firstName" class="block text-sm font-medium">Jméno</label>
        <input type="text" id="firstName" name="firstName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      </div>
      <div class="mb-4">
        <label for="lastName" class="block text-sm font-medium">Příjmení</label>
        <input type="text" id="lastName" name="lastName" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Pokračovat</button>
    </form>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();

      if (firstName === "Ramil" && lastName === "ALEKBEROV") {
        // Переход на страницу с деталями
        window.location.href = `details.html?firstName=${firstName}&lastName=${lastName}`;
      } else {
        alert('Nepřesné údaje. Zkuste to znovu.');
      }
    });
  </script>
</body>
</html>
